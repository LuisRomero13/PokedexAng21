<div id="container-card" [class.seleccionado]="seleccionado()">
  <img src="assets/img/flecha.png" id="flecha" />
  <div id="card" (click) = "onCardClick()" [class.seleccionado]="seleccionado()">
    <div id="circle"></div>
    <img
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{ id() }}.png"
      alt=""
    />
    <span>No. {{ id() }}</span>
    @let dataPoke = this.dataPoke();
    <span>{{ dataPoke!.name | titlecase }}</span>
  </div>
</div>
