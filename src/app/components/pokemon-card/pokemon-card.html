<div id="container-card">
  <img src="assets/img/flecha.png" id="flecha">
  <div id="card">
    <div id="circle"></div>
    <img src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id()}}.png' alt="">
    <span>No. {{ id() }}</span>
    @if (dataPoke()) {
      <span>{{ dataPoke.name | titlecase }}</span>
    }
  </div>
</div>
