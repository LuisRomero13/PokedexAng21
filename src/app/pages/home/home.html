<main id="main">
  <div id="detail">
      <!-- <app-detail
    [pokemon]="pokemonSeleccionado"
    (clickeado)="cambiarEstadoDetalle()"
    [abierto]="detalle"
    [class]="{ abierto: detalle }"
  ></app-detail> -->
  </div>
  <div id="picture">
    <app-pokemon-picture [class]="{ abierto: detalle }" [pokemon]="pokemonSeleccionado()"></app-pokemon-picture>
  </div>
  <div id="card">
    @let listaPokemon = this.listaPokemon(); @for (pokemon of listaPokemon; track pokemon.name) {
    <app-pokemon-card
      [dataPoke]="pokemon"
      [seleccionado]="pokemon.url === ('https://pokeapi.co/api/v2/pokemon/' + pokemonSeleccionadoId() + '/')"
      (clickeado)="tarjetaClickeada($event)"
    ></app-pokemon-card>
    } @empty {
    <img src="/assets/img/spinner.svg" alt="Cargando" id="spinner" />
    }
  </div>
</main>
